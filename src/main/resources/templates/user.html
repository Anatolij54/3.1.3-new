<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>
        User page
    </title>
    <link rel="shortcut icon" href="https://cdn.hashnode.com/res/hashnode/image/upload/mtezd0wf8jhhmbgkzo1g/1458677282.jpg?w=80&h=80&fit=crop&crop=entropy&auto=format&q=60" type="image/png">


    <style>
        .filterOption{
            padding-top: 5px; //put correct pixel
        padding-bottom: 5px; //put correct pixel
        }
        .filterOption2{
            padding-top: 20px; //put correct pixel
        }
        filterOption3{
            padding-top: 20px; //put correct pixel
        padding-bottom: 20px; //put correct pixel
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row ">
        <div class="col-md-11 bg-dark text-white filterOption">
            <div style="display: inline-block;" th:text="${userModel.getEmail()}">VALUE</div>
            <div style="display: inline-block;">with roles:</div>
            <div style="display: inline-block;" th:each="role : ${userModel.getRoles()}" th:text="${role.getRole()}">
                VALUE
            </div>
        </div>
        <div class="col-md-1 bg-dark filterOption">

            <a class="link-secondary" th:href="@{/logout}">Logout</a>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2 filterOption2">

            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <button class="nav-link active btn-lg btn-block" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab"
                            aria-controls="v-pills-profile" aria-selected="false">USER
                    </button>

                </div>
            </div>


        </div>

        <div class="col-md-10 filterOption2">

            <div class="tab-content" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>
                        User information page
                    </h1>
                    <h3 >
                        About user
                    </h3>
                    <table class="table table-striped table-sm">

                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Role
                            </th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr>
                            <td>
                                <p th:text="${userModel.getId()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userModel.getUserName()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userModel.getUserLastName()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userModel.getAge()}">VALUE</p>
                            </td>
                            <td>
                                <p th:text="${userModel.getEmail()}">VALUE</p>
                            </td>
                            <td>

                                <p style="display: inline-block;" th:each="role : ${userModel.getRoles()}" th:text="${role.getRole()}">VALUE</p>

                            </td>

                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>


        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
